
<div>

    <h3 style="margin-left: 25px;">Search Cars:</h3>
    <label style="margin-left: 25px;">Make: </label>
    <input id="inputMake" type="text" [(ngModel)]="make">
    <label style="margin-left: 25px;">Model: </label>
    <input id="inputModel" type="text" [(ngModel)]="model">
    <label style="margin-left: 25px;">Trim: </label>
    <input id="inputTrim" type="text" [(ngModel)]="trim">
    <br>
    <label style="margin-left: 25px;">Year: </label>
    <input id="inputYear" type="number" [(ngModel)]="year">
    <label style="margin-left: 25px;">Mileage: </label>
    <input id="inputMileage" type="number" [(ngModel)]="mileage">
    <label style="margin-left: 25px;">Price: </label>
    <input id="inputPrice" type="number" [(ngModel)]="price">
    <button id="q" (click)="searchCars()" style="margin: 25px 15px 0px 25px">Search</button>
    <hr>


</div>

<h4>-</h4>
<table id="carDataTable" class="table table-danger">

    <thead>
        <tr>
          <th scope="col">Make</th>
          <th scope="col">Model</th>
          <th scope="col">Trim</th>
          <th scope="col">Year</th>
          <th scope="col">Price</th>
          <th scope="col">Mileage</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of carsList">
          <td scope="row">{{car.make}}</td>
          <td scope="row">{{car.model}}</td>
          <td scope="row">{{car.trim}}</td>
          <td scope="row">{{car.year}}</td>
          <td scope="row">{{car.price}}</td>
          <td scope="row">{{car.mileage}}</td>
        </tr>
    </tbody>

</table>
